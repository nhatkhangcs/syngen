{% extends "base.html" %}

{% block title %}Server Error - Synthetic Generator{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="mb-5">
                <h1 class="display-1 text-muted">500</h1>
                <h2 class="mb-3">Server Error</h2>
                <p class="lead text-muted">
                    Something went wrong on our end. We're working to fix it.
                </p>
            </div>
            
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                <p class="text-muted">Please try again in a few moments</p>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary w-100">
                        <i class="fas fa-home me-2"></i>Go to Dashboard
                    </a>
                </div>
                <div class="col-md-6 mb-3">
                    <button onclick="location.reload()" class="btn btn-outline-primary w-100">
                        <i class="fas fa-redo me-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
